trigger:
  branches:
    include:
      - main

variables:
  - group: tomcat-credentials  # D√©fini dans Azure DevOps (TOMCAT_USERNAME / TOMCAT_PASSWORD)

pool:
  vmImage: 'ubuntu-latest'

stages:

# ------------ BUILD ------------
- stage: Build
  jobs:
    - job: BuildJob
      steps:
        - task: JavaToolInstaller@0
          displayName: "‚òï Install Java 17"
          inputs:
            versionSpec: "17"
            jdkArchitectureOption: x64
            jdkSourceOption: PreInstalled

        - task: Maven@4
          displayName: 'üì¶ Build & Test'
          inputs:
            mavenPomFile: 'pom.xml'
            goals: 'clean package'
            options: '-Dmaven.test.failure.ignore=false'
            publishJUnitResults: true
            testResultsFiles: '**/surefire-reports/TEST-*.xml'

        - task: PublishTestResults@2
          displayName: 'üìä Publish Test Results'
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/surefire-reports/TEST-*.xml'
            failTaskOnFailedTests: true

        - task: CopyFiles@2
          displayName: 'üìÅ Copy WAR to staging'
          inputs:
            contents: '**/QuizAppJEE-1.0-SNAPSHOT.war'
            targetFolder: '$(Build.ArtifactStagingDirectory)'

        - task: PublishBuildArtifacts@1
          displayName: 'üöÄ Publish Artifact'
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'quizappjee-artifact'
            publishLocation: 'Container'

# ------------ DEPLOY ------------
- stage: Deploy
  dependsOn: Build
  condition: succeeded()
  jobs:
    - job: DeployJob
      steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'quizappjee-artifact'
            downloadPath: '$(System.ArtifactsDirectory)'

        - task: Bash@3
          displayName: 'üåç Deploy to Public Tomcat (196.77.59.141:8083)'
          inputs:
            targetType: 'inline'
            script: |
              echo "üîç Looking for WAR file..."
              WAR_PATH=$(find $(System.ArtifactsDirectory)/quizappjee-artifact -name "QuizAppJEE-1.0-SNAPSHOT.war" | head -n 1)

              if [ -f "$WAR_PATH" ]; then
                echo "‚úÖ WAR found: $WAR_PATH"
              else
                echo "‚ùå WAR file not found."
                exit 1
              fi

              echo "üöÄ Deploying to Tomcat..."
              curl -v -u $(TOMCAT_USERNAME):$(TOMCAT_PASSWORD) \
                --upload-file "$WAR_PATH" \
                "http://196.77.59.141:8083/manager/text/deploy?path=/quizappjee&update=true"

