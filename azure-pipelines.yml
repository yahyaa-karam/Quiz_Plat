trigger:
  branches:
    include:
      - main

variables:
  - group: tomcat-credentials  # Injecte TOMCAT_USERNAME et TOMCAT_PASSWORD

pool:
  vmImage: 'ubuntu-latest'

stages:

# ------------ BUILD STAGE ------------
- stage: Build
  jobs:
    - job: Build
      steps:
        - task: JavaToolInstaller@0
          displayName: "‚òï Install Java 17"
          inputs:
            versionSpec: "17"
            jdkArchitectureOption: x64
            jdkSourceOption: PreInstalled

        - task: Maven@4
          displayName: 'üì¶ Build & Test with Maven'
          inputs:
            mavenPomFile: 'pom.xml'
            goals: 'clean install'
            options: '-Dmaven.test.failure.ignore=false'
            publishJUnitResults: true
            testResultsFiles: '**/surefire-reports/TEST-*.xml'

        - task: PublishTestResults@2
          displayName: 'üìä Publish Test Results'
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: '**/surefire-reports/TEST-*.xml'
            failTaskOnFailedTests: true

        - task: CopyFiles@2
          displayName: 'üìÅ Copy WAR to Staging'
          inputs:
            contents: '**/*.war'
            targetFolder: '$(Build.ArtifactStagingDirectory)'

        - task: PublishBuildArtifacts@1
          displayName: 'üöÄ Publish Artifact'
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: 'quizappjee-artifact'
            publishLocation: 'Container'

# ------------ DEPLOY STAGE ------------
- stage: Deploy
  dependsOn: Build
  condition: succeeded()
  jobs:
    - job: DeployToTomcat
      steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'quizappjee-artifact'
            downloadPath: '$(System.ArtifactsDirectory)'

        - task: Bash@3
          inputs:
            targetType: 'inline'
            script: |
              echo "üöÄ Deploying to Tomcat..."
              curl -u $(TOMCAT_USERNAME):$(TOMCAT_PASSWORD) \
                --upload-file $(System.ArtifactsDirectory)/quizappjee-artifact/*.war \
                "http://192.168.100.36:8080/manager/text/deploy?path=/quizappjee&update=true"
