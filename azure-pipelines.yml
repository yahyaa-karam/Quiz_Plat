trigger:
  branches:
    include:
      - main
      - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  warFile: '**/target/*.war'

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: UseJavaVersion@1
      displayName: 'â˜• Use Java 17'
      inputs:
        versionSpec: '17'
        architecture: 'x64'

    - task: Maven@4
      displayName: 'ğŸ“¦ Build & Test with Maven'
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean install'
        options: '-Dmaven.test.failure.ignore=false'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'

    - task: PublishTestResults@2
      displayName: 'ğŸ“Š Publish Test Results'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        failTaskOnFailedTests: true

    - task: CopyFiles@2
      displayName: 'ğŸ“ Copy WAR to Staging'
      inputs:
        contents: '**/target/*.war'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      displayName: 'ğŸš€ Publish Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'quizappjee-artifact'
        publishLocation: 'Container'

- stage: Deploy
  displayName: 'ğŸš€ DÃ©ploiement Tomcat'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployToTomcat
    environment: 'staging'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              artifactName: 'quizappjee-artifact'
              downloadPath: '$(System.DefaultWorkingDirectory)/drop'

          - task: Bash@3
            displayName: 'ğŸ“¡ Deploy to Tomcat via manager-script'
            inputs:
              targetType: inline
              script: |
                echo "DÃ©ploiement en cours..."
                curl -T $(System.DefaultWorkingDirectory)/drop/*.war \
                  "http://192.168.100.36:8080/manager/text/deploy?path=/quizappjee&update=true" \
                  --user "$(TOMCAT_USERNAME):$(TOMCAT_PASSWORD)"
